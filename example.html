<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basket test</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <h1>Basket</h1>
      <p> Nombre de type de produits dans le panier:<span id="nbrProducts"></span></p>
      <p>Nombre de produits dans le panier<span id="nbrTotalProducts"></span></p>
      <ul id="listProducts">
        <li><span class="productName"></span><span class="productQuantity"></span><span class="productOpts"></span><span class="productPrice"></span></li>
      </ul>
      <p id="totalPriceProducts"></p>
    </div>
    <h2>Products</h2>
    <button id="clearbasket" >clear basket</button>
        <button
          class="addBasket"
          data-id="prod-1"
          data-name="Flour of corn"
          data-price="12.12"
          data-opts='{"造delivered":"4 days","color":"green"}'
          >Flour</button>
          <button data-id="prod-1" class="remBasket">remove</button>
        <button
          class="addBasket"
          data-id="prod-2"
          data-name="honey best quality"
          data-price="3.33"
          data-opts='{"造delivered":"Immediatly","color":"red"}'
          >honey</button>
          <button data-id="prod-2" class="remBasket">remove</button>
        <button
          class="addBasket"
          data-id="prod-3"
          data-name="wine bordeaux 2016"
          data-price="1.11"
          data-opts='{"造warning":"allergen sulfite","造color":"purple"}'
          >wine</button>
          <button data-id="prod-3" class="remBasket">remove</button>

  </body>
</html>
